<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>RPS V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <div class="header">
        <h1 class="title">Play Rock Paper Scissors</h1>
    </div>
    <div class ="arena">
        <ul class = 'scoreboard'>
            <li class = 'score'id = 'user-score'>0</li>
            <li class = 'score'id = 'cpu-score'>0</li>
        </ul>
        <ul class = 'participants'>
            <li class = 'nameplate'id = 'user-name'>You</li>
            <li class = 'nameplate'id = 'cpu-name'>CPU</li>
        </ul>
        <ul class="choices">
            <li class="choice">
                <button class="weapon" id="rock">Rock</button>
            </li>
            <li class="choice">
                <button class="weapon" id="paper">Paper</button>
            </li>
            <li class="choice">
                <button class="weapon" id="scissors">Scissors</button>
            </li>
        </ul>
        <!-- <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button> -->
    </div>
</div>

</body>
<script src = "RPS.js"></script>

</html>
